<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page for To Do List Project javaScript ">
    <title>To Do List</title>
    <!-- font Awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main Css file  -->
    <link rel="stylesheet" href="css/style.css">

  <body>
    <h1>To Do List</h1>
    <div class="main-div">

    <button> No Tasks <i class="fa-solid fa-trash"></i></button>
